<DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Order & Unordered List</title>
</head>

<body>

        <ul style="list-style-type: disc">
            <li>MATHEMATICS</li>
            <ol style="list-style-type: upper-roman" start="4">
                    <li>ALGEBRA</li>
                    <ul style="list-style-type: square">
                            <li>ADDITION</li>
                            <li>SUBTRACTION</li>
                    </ul>
                    <li>TRIGOMETRY </li>
                    <ol style="list-style-type: lower-alpha" start="13">
                            <li>triangle</li>
                            <li>angle</li>
                    </ol>
            </ol>
            <li>COMPUTER</li>
            <ol start="9">
                 <li>HARDWARE</li>
                 <ul style="list-style-type: disc">
                         <li>MOUSE</li>
                         <li>KEYBOARD </li>
                         <li>CPU</li>
                 </ul>
                 <li>SOFTWARE</li>
                 <ol style="list-style-type: upper-alpha" start="13">
                         <li>WORD</li>
                         <li>EXCEL</li>
                         <li>PHP</li>
                 </ol>
            </ol>
        </ul>
</body>

</html>
